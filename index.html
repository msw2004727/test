    <style>
        /* 自定義樣式 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        /* 為了更好的深色模式體驗，自定義滾動條 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #718096;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        
        /* 標籤顏色 (更新為亮色系) */
        .tag-beginner { background-color: #67e8f9; color: #0e7490; } /* 初心者 (亮藍) */
        .tag-leisure { background-color: #a7f3d0; color: #047857; } /* 休閒組 (亮綠) */
        .tag-competitive { background-color: #fde047; color: #a16207; } /* 競技組 (亮黃) */
        .tag-challenge { background-color: #f9a8d4; color: #9d174d; } /* 挑戰組 (亮粉) */
        .tag-hell { background-color: #fca5a5; color: #991b1b; } /* 地獄組 (亮紅) */
        .tag-pro { background-color: #c4b5fd; color: #5b21b6; } /* 職業賽 (亮紫) */
        
        .dark .tag-beginner { background-color: #06b6d4; color: #ecfeff; }
        .dark .tag-leisure { background-color: #10b981; color: #d1fae5; }
        .dark .tag-competitive { background-color: #eab308; color: #fefce8; }
        .dark .tag-challenge { background-color: #ec4899; color: #fdf2f8; }
        .dark .tag-hell { background-color: #ef4444; color: #fee2e2; }
        .dark .tag-pro { background-color: #8b5cf6; color: #f5f3ff; }

        /* 修正：將標籤基礎樣式移至此處，確保顏色能正確應用 */
        .tag-label {
            padding: 0.25rem 0.75rem; /* py-1 px-3 */
            font-size: 0.75rem; /* text-xs */
            font-weight: 700; /* font-bold */
            border-radius: 9999px; /* rounded-full */
            white-space: nowrap;
        }

        .event-card-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

                    <!-- 中間導航 (寬版) -->

                <a href="#" class="block py-3 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 tab-btn-mobile" data-tab="central">中部</a>
                <a href="#" class="block py-3 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 tab-btn-mobile" data-tab="south">南部</a>

        <!-- 主內容區 -->
        <main class="container mx-auto p-4">

                    <div id="central" class="tab-content hidden"></div>
                    <div id="south" class="tab-content hidden"></div>

                        <div class="space-y-3">

                                </div>
                            </a>
                             <a href="#" class="flex items-center space-x-3 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-md">

                                     <i class="las la-shoe-prints text-2xl" style="transform: rotate(-30deg);"></i>
                                </div>
                                <div>
                                    <p class="font-semibold text-sm">專業級足球釘鞋</p>
                                    <p class="text-xs text-blue-500">點此查看 &rarr;</p>
                                </div>
                            </a>
                        </div>
                    </div>
                    
                    <!-- 廣告欄位 -->
                    <div class="bg-gray-200 dark:bg-gray-700 rounded-lg shadow h-48 flex items-center justify-center text-gray-500 dark:text-gray-400 overflow-hidden">
                        <img src="https://github.com/msw2004727/test/blob/main/S__15228932.jpg?raw=true" alt="[圖片：運動廣告]" class="w-full h-full object-cover">
                    </div>
                    
                    <!-- 聯絡我們 -->

                         <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">若有任何問題，歡迎隨時與我們聯繫。</p>
                         <button class="w-full bg-gray-700 hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center space-x-2 transition-colors duration-300">
                            <i class="las la-envelope"></i>
                            <span>聯絡網站管理員</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 範例活動資料 ---
            const newEventImage = "https://github.com/msw2004727/test/blob/main/ChatGPT%20Image%202025%E5%B9%B47%E6%9C%883%E6%97%A5%20%E4%B8%8B%E5%8D%8812_02_53.png?raw=true";
            const eventsData = {
                north: [
                    { title: '週末熱血友誼賽', level: '休閒組', levelClass: 'tag-leisure', date: '2025/07/19 (六) 14:00', location: '台北市 | 百齡足球場', format: '5人制', organizer: '小張', coach: '林教練', current: 15, max: 20, img: newEventImage, phone: '0912-345-678', lineId: 'chang-soccer' },
                    { title: '基隆雨都盃聯賽', level: '競技組', levelClass: 'tag-competitive', date: '2025/07/20 (日) 09:00', location: '基隆市 | 市立體育場', format: '11人制', organizer: '基隆足協', coach: '無', current: 6, max: 12, img: newEventImage, phone: '0922-111-333', lineId: 'keelungfa' },
                    { title: '新竹科學園區足球日', level: '初心者', levelClass: 'tag-beginner', date: '2025/07/26 (六) 16:00', location: '新竹縣 | 竹北足球場', format: '8人制', organizer: '科技人聯盟', coach: '李教練', current: 18, max: 24, img: newEventImage, phone: '0933-555-888', lineId: 'sci-football' },
                    { title: '桃園航空城挑戰賽', level: '挑戰組', levelClass: 'tag-challenge', date: '2025/08/02 (六) 13:00', location: '桃園市 | 青埔足球場', format: '11人制', organizer: '航空城體育會', coach: 'Alex', current: 9, max: 16, img: newEventImage, phone: '0988-123-456', lineId: 'taoyuan-sports' },
                ],
                central: [
                    { title: '台中夜間足球派對', level: '休閒組', levelClass: 'tag-leisure', date: '2025/07/18 (五) 19:00', location: '台中市 | 太原足球場', format: '8人制', organizer: '夜貓子足球', coach: '無', current: 22, max: 30, img: newEventImage, phone: '0955-987-654', lineId: 'night-cat' },
                    { title: '彰化八卦山盃', level: '競技組', levelClass: 'tag-competitive', date: '2025/07/27 (日) 10:00', location: '彰化縣 | 縣立體育場', format: '11人制', organizer: '彰化體育會', coach: '黃教練', current: 5, max: 12, img: newEventImage, phone: '0911-222-444', lineId: 'changhua-sports' },
                    { title: '南投日月潭親子足球營', level: '初心者', levelClass: 'tag-beginner', date: '2025/08/09 (六) 09:30', location: '南投縣 | 埔里足球場', format: '5人制', organizer: '親子樂活', coach: '陳老師', current: 11, max: 15, img: newEventImage, phone: '0966-777-888', lineId: 'family-fun' },
                ],
                south: [
                    { title: '高雄港都盃夏季聯賽', level: '挑戰組', levelClass: 'tag-challenge', date: '2025/07/19 (六) 15:00', location: '高雄市 | 國家體育場', format: '11人制', organizer: '高雄市體育處', coach: '外籍教練', current: 10, max: 16, img: newEventImage, phone: '0977-333-555', lineId: 'khh-sports' },
                    { title: '台南古都夜踢', level: '休閒組', levelClass: 'tag-leisure', date: '2025/07/25 (五) 20:00', location: '台南市 | 市立足球場', format: '8人制', organizer: '府城足球幫', coach: '阿德', current: 19, max: 24, img: newEventImage, phone: '0918-666-222', lineId: 'tainan-kick' },
                    { title: '屏東墾丁沙灘足球', level: '地獄組', levelClass: 'tag-hell', date: '2025/08/03 (日) 14:00', location: '屏東縣 | 南灣沙灘', format: '5人制', organizer: '極限運動協會', coach: '無', current: 7, max: 10, img: newEventImage, phone: '0925-876-543', lineId: 'beach-soccer-fun' },
                    { title: '嘉義阿里山下友誼賽', level: '初心者', levelClass: 'tag-beginner', date: '2025/08/10 (日) 10:00', location: '嘉義縣 | 嘉義大學', format: '8人制', organizer: '大學生聯盟', coach: '吳學長', current: 12, max: 20, img: newEventImage, phone: '0978-901-234', lineId: 'chiayi-uni' },
                ],
                east: [
                    { title: '花蓮太平洋盃', level: '競技組', levelClass: 'tag-competitive', date: '2025/07/26 (六) 09:00', location: '花蓮縣 | 美崙田徑場', format: '11人制', organizer: '花蓮足委會', coach: '張教練', current: 4, max: 10, img: newEventImage, phone: '0939-123-789', lineId: 'hualien-fa' },
                    { title: '台東鐵花村草地足球', level: '休閒組', levelClass: 'tag-leisure', date: '2025/08/02 (六) 16:00', location: '台東市 | 鐵花村草皮', format: '5人制', organizer: '在地藝術家', coach: '無', current: 15, max: 20, img: newEventImage, phone: '0989-456-123', lineId: 'taitung-art' },
                    { title: '宜蘭冬山河畔練習賽', level: '初心者', levelClass: 'tag-beginner', date: '2025/08/16 (六) 15:00', location: '宜蘭縣 | 冬山河親水公園', format: '5人制', organizer: '假日運動團', coach: '簡小姐', current: 8, max: 15, img: newEventImage, phone: '0915-789-456', lineId: 'yilan-play' },
                ]
            };
            
            // --- 函式：建立活動卡片 HTML ---
            function createEventCard(event) {
                const percentage = (event.current / event.max) * 100;
                return `
                    <div class="event-card">
                        <div class="event-card-banner">
                           <img src="${event.img}" alt="[圖片：${event.title}]" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/700x250/e2e8f0/4a5568?text=Image+Not+Found';">
                        </div>
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-xl font-bold text-gray-900 dark:text-white">${event.title}</h3>
                                <span class="tag-label ${event.levelClass}">${event.level}</span>
                            </div>
                            <div class="space-y-2 text-sm text-gray-600 dark:text-gray-400">
                                <p><i class="las la-calendar-alt w-5"></i> ${event.date}</p>
                                <p><i class="las la-map-marker-alt w-5"></i> ${event.location}</p>
                                <p><i class="las la-user-friends w-5"></i> ${event.format} | 主辦人: ${event.organizer} | 教練: ${event.coach}</p>
                            </div>
                            
                            <!-- 更新：聯絡資訊排版 -->
                            <div class="mt-3 pt-3 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between text-sm">
                                <div class="flex items-center space-x-2 text-gray-600 dark:text-gray-400">
                                    <i class="las la-phone"></i>
                                    <span>${event.phone}</span>
                                    <a href="https://line.me/ti/p/~${event.lineId}" target="_blank" class="inline-flex items-center justify-center w-7 h-7 bg-green-500 hover:bg-green-600 text-white rounded-full transition-colors">
                                        <i class="lab la-line text-xl"></i>
                                    </a>
                                </div>
                            </div>

                            <div class="mt-4 flex items-center justify-between">
                                <div class="flex items-center space-x-2 flex-grow">
                                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${percentage}%"></div>
                                    </div>
                                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300 whitespace-nowrap">${event.current} / ${event.max}人</span>
                                </div>
                                <button class="join-btn ml-4 flex-shrink-0">立即報名</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // --- 函式：渲染所有活動 ---
            function renderEvents() {
                for (const region in eventsData) {
                    const container = document.getElementById(region);
                    if (container) {
                        if(eventsData[region].length > 0) {
                            container.innerHTML = eventsData[region].map(createEventCard).join('');
                        } else {
                            container.innerHTML = `<p class="text-center py-10 text-gray-500 dark:text-gray-400">${region === 'north' ? '北部' : region === 'central' ? '中部' : region === 'south' ? '南部' : '東部'}地區目前沒有活動</p>`;
                        }
                    }
                }
            }


            // --- DOM 元素 ---
            const welcomeModal = document.getElementById('welcome-modal');
            const welcomeModalContent = document.getElementById('welcome-modal-content');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const html = document.documentElement;
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const tabBtns = document.querySelectorAll('.tab-btn');
            const mobileTabBtns = document.querySelectorAll('.tab-btn-mobile');
            const tabContents = document.querySelectorAll('.tab-content');
            const loginBtn = document.getElementById('login-btn');
            const userProfile = document.getElementById('user-profile');

            // --- 樣式定義 ---
            const tabBtnBaseStyle = 'py-2 px-4 rounded-md text-sm font-medium transition-colors duration-300';
            const tabBtnActiveStyle = 'bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300';
            const tabBtnInactiveStyle = 'text-gray-500 hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700';
            const mobileTabBtnActiveStyle = 'bg-blue-50 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300 font-bold';
            const eventCardStyle = 'bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden mb-6';
            const eventCardBannerStyle = 'h-40 md:h-48 bg-gray-200 dark:bg-gray-700 overflow-hidden';
            const joinBtnStyle = 'bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg text-sm transition-colors duration-300';

            // --- 全局應用樣式 ---
            function applyStyles() {
                document.querySelectorAll('.event-card').forEach(el => el.className = eventCardStyle);
                document.querySelectorAll('.event-card-banner').forEach(el => el.className = eventCardBannerStyle);
                // 標籤樣式已移至 <style> 中，此處不再需要處理
                document.querySelectorAll('.join-btn').forEach(el => {
                    const existingClasses = el.className.split(' ');
                    const flexShrink = existingClasses.includes('flex-shrink-0') ? 'flex-shrink-0' : '';
                    const margin = existingClasses.find(c => c.startsWith('ml-')) || '';
                    el.className = `${joinBtnStyle} ${flexShrink} ${margin}`;
                });
                updateTabStyles(document.querySelector('.tab-btn.active')?.dataset.tab || 'north');
            }

            // --- 彈出視窗邏輯 ---
            window.closeModal = function() {
                welcomeModalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    welcomeModal.classList.add('opacity-0');
                    setTimeout(() => {
                        welcomeModal.style.display = 'none';
                    }, 300);
                }, 150);
            }

            // --- 深淺模式邏輯 ---
            function setDarkMode(isDark) {
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                if (isDark) {
                    html.classList.add('dark');
                } else {
                    html.classList.remove('dark');
                }
                darkModeToggle.checked = isDark;
            }

            darkModeToggle.addEventListener('change', () => {
                setDarkMode(darkModeToggle.checked);
            });

            // --- 漢堡選單邏輯 ---
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // --- 頁籤切換邏輯 ---
            function updateTabStyles(activeTabId) {
                tabBtns.forEach(btn => {
                    btn.className = `${tabBtnBaseStyle} ${btn.dataset.tab === activeTabId ? tabBtnActiveStyle : tabBtnInactiveStyle}`;
                });
                mobileTabBtns.forEach(btn => {
                    btn.className = `${btn.className.split(' ').filter(c => !c.startsWith('bg-') && !c.startsWith('text-') && c !== 'font-bold').join(' ')} ${btn.dataset.tab === activeTabId ? mobileTabBtnActiveStyle : ''}`;
                });
            }

            function switchTab(tabId) {
                tabContents.forEach(content => {
                    content.classList.toggle('hidden', content.id !== tabId);
                });
                updateTabStyles(tabId);
            }

            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });
            
            mobileTabBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchTab(btn.dataset.tab);
                    mobileMenu.classList.add('hidden'); // 點擊後關閉選單
                });
            });

            // --- LINE 登入 (模擬) ---
            window.handleLineLogin = function() {
                console.log("正在模擬 LINE 登入...");
                loginBtn.classList.add('hidden');
                userProfile.classList.remove('hidden');
                userProfile.classList.add('flex');
                document.getElementById('user-nickname').textContent = "王大明";
                document.getElementById('user-points').textContent = "8,888";
            }

            // --- 初始加載 ---
            // 1. 渲染活動
            renderEvents();

            // 2. 應用樣式
            applyStyles();

            // 3. 顯示歡迎視窗
            welcomeModal.classList.remove('opacity-0');
            welcomeModalContent.classList.remove('scale-95', 'opacity-0');

            // 4. 設定深淺模式
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                setDarkMode(true);
            } else {
                setDarkMode(false);
            }
        });
    </script>
</body>
</html>
