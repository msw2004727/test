<!DOCTYPE html>
<html lang="zh-Hant" class=""> <!-- 'dark' class will be toggled here -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足球活動報名網</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 引入 ionicons 圖標庫 -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        /* 使用 Noto Sans TC 作為主要字體以獲得更好的中文顯示效果 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            @apply bg-gray-100 text-gray-800 transition-colors duration-500;
        }
        /* --- 深色模式樣式 --- */
        .dark body {
            @apply bg-gray-900 text-gray-200;
        }
        .dark header {
            @apply bg-gray-800/80 border-b border-gray-700;
        }
        .dark .card {
            @apply bg-gray-800 shadow-lg shadow-black/20;
        }
        .dark .card h2 { @apply text-white; }
        .dark .card p { @apply text-gray-300; }
        .dark .tab-container {
            @apply bg-gray-800;
        }
        .dark .tab-button {
            @apply text-gray-400;
        }
        .dark .tab-button:not(.active):hover {
            @apply text-indigo-400 border-indigo-700;
        }
        .dark .tab-button.active {
            @apply text-indigo-400 border-indigo-400 bg-gray-900;
        }
        .dark .side-panel {
            @apply bg-gray-800;
        }
        .dark .side-panel h3 { @apply text-white; }

        /* --- 按鈕樣式與動畫 --- */
        .btn {
            @apply font-bold py-2 px-5 rounded-full shadow-lg transition-all duration-300 ease-in-out transform;
        }
        .btn-primary {
            @apply btn bg-gradient-to-r from-blue-500 to-indigo-600 text-white hover:shadow-xl hover:-translate-y-1;
        }
        .btn-secondary {
            @apply btn bg-gradient-to-r from-gray-600 to-gray-800 text-white hover:shadow-xl hover:-translate-y-1;
        }

        /* --- 卡片樣式與動畫 --- */
        .card {
            @apply bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-500 ease-in-out transform hover:-translate-y-2 hover:shadow-2xl;
        }
        
        /* --- 輪播動畫 --- */
        .carousel-item {
            transition: transform 0.8s ease-in-out;
        }

        /* --- 頁籤樣式 (加大、置中) --- */
        .tab-button {
            @apply px-6 py-3 text-lg font-semibold text-gray-600 rounded-lg transition-all duration-300 ease-in-out border-b-4 border-transparent;
        }
        .tab-button.active {
            @apply text-indigo-600 border-indigo-600 bg-white shadow-md;
        }
        .tab-button:not(.active):hover {
            @apply text-indigo-500;
        }

        /* --- 內容面板動畫 --- */
        .tab-panel {
            display: none; /* 預設隱藏 */
            animation: fadeIn 0.6s ease-in-out;
        }
        .tab-panel.active {
            display: block; /* 僅顯示 active 的面板 */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Header / Navigation Bar -->
    <header class="bg-white/80 backdrop-blur-sm shadow-md sticky top-0 z-50 transition-colors duration-500">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="#" class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center">
                        <span>⚽</span>
                        <span class="ml-2">足跡</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 font-medium px-3 py-2 rounded-md text-sm transition-colors">登入</a>
                    <a href="#" class="bg-green-500 text-white hover:bg-green-600 font-medium px-4 py-2 rounded-full text-sm shadow-sm transition-colors">註冊</a>
                    <!-- 深色/淺色模式切換按鈕 -->
                    <button id="theme-toggle" class="text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400">
                        <ion-icon name="moon-outline" class="text-2xl block dark:hidden"></ion-icon>
                        <ion-icon name="sunny-outline" class="text-2xl hidden dark:block"></ion-icon>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 lg:p-8">

        <!-- 精彩照片輪播 -->
        <section id="photo-carousel" class="mb-12 rounded-2xl shadow-2xl overflow-hidden relative">
            <div id="carousel-inner" class="relative w-full h-56 md:h-96 whitespace-nowrap">
                <div class="carousel-item inline-block w-full h-full" style="transform: translateX(0%);">
                    <img src="https://placehold.co/1200x600/3498db/ffffff?text=精彩射門瞬間" class="w-full h-full object-cover" alt="精彩照片1">
                </div>
                <div class="carousel-item inline-block w-full h-full" style="transform: translateX(0%);">
                    <img src="https://placehold.co/1200x600/e74c3c/ffffff?text=團隊慶祝時刻" class="w-full h-full object-cover" alt="精彩照片2">
                </div>
                <div class="carousel-item inline-block w-full h-full" style="transform: translateX(0%);">
                    <img src="https://placehold.co/1200x600/2ecc71/ffffff?text=激烈攻防對抗" class="w-full h-full object-cover" alt="精彩照片3">
                </div>
            </div>
            <button id="prevBtn" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-40 text-white p-2 rounded-full hover:bg-opacity-60 transition-all z-10"><ion-icon name="chevron-back-outline" class="text-2xl"></ion-icon></button>
            <button id="nextBtn" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-40 text-white p-2 rounded-full hover:bg-opacity-60 transition-all z-10"><ion-icon name="chevron-forward-outline" class="text-2xl"></ion-icon></button>
        </section>


        <div class="flex flex-col lg:flex-row lg:space-x-8">
            <!-- 主要內容 (左欄) -->
            <div class="w-full lg:w-2/3">
                
                <!-- 地區頁籤 (置中) -->
                <div class="mb-8 tab-container bg-gray-200/60 rounded-lg p-1 flex justify-center space-x-2">
                    <button class="tab-button active" data-tab="north">北部</button>
                    <button class="tab-button" data-tab="central">中部</button>
                    <button class="tab-button" data-tab="south">南部</button>
                </div>

                <!-- 頁籤內容面板 -->
                <div id="tab-content">
                    <div id="north" class="tab-panel active">
                        <div class="card mb-6"><img class="w-full h-48 object-cover" src="https://placehold.co/600x400/8e44ad/ffffff?text=台北週末聯賽" alt="北部活動"><div class="p-6"><h2 class="text-2xl font-bold mb-2">台北週末足球聯賽</h2><p class="mb-4">📍 <span class="font-medium">地點:</span> 台北市立大學體育場</p><button class="btn-primary w-full">查看詳情</button></div></div>
                    </div>
                    <div id="central" class="tab-panel">
                         <div class="card mb-6"><img class="w-full h-48 object-cover" src="https://placehold.co/600x400/3498db/ffffff?text=台中友誼賽" alt="中部活動"><div class="p-6"><h2 class="text-2xl font-bold mb-2">週末七人制足球友誼賽</h2><p class="mb-4">📍 <span class="font-medium">地點:</span> 台中市區足球場</p><button class="btn-primary w-full">立即報名</button></div></div>
                         <div class="card mb-6"><img class="w-full h-48 object-cover" src="https://placehold.co/600x400/f1c40f/ffffff?text=彰化親子足球日" alt="中部活動"><div class="p-6"><h2 class="text-2xl font-bold mb-2">彰化親子足球日</h2><p class="mb-4">📍 <span class="font-medium">地點:</span> 彰化體育公園</p><button class="btn-primary w-full">活動花絮</button></div></div>
                    </div>
                    <div id="south" class="tab-panel">
                        <div class="card mb-6"><img class="w-full h-48 object-cover" src="https://placehold.co/600x400/e67e22/ffffff?text=高雄港都盃" alt="南部活動"><div class="p-6"><h2 class="text-2xl font-bold mb-2">高雄港都盃五人制錦標賽</h2><p class="mb-4">📍 <span class="font-medium">地點:</span> 高雄國家體育場</p><button class="btn-primary w-full">立即組隊</button></div></div>
                    </div>
                </div>
            </div>

            <!-- 側邊欄 (右欄) -->
            <aside class="w-full lg:w-1/3 mt-8 lg:mt-0">
                <div class="sticky top-24 space-y-8">
                    <div class="side-panel bg-white p-6 rounded-2xl shadow-lg text-center">
                        <h3 class="text-xl font-bold mb-4">廣告贊助</h3>
                        <div class="bg-gray-200 dark:bg-gray-700 w-full h-48 rounded-lg flex items-center justify-center"><p class="text-gray-500 dark:text-gray-400">廣告版位 (300x250)</p></div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-4">歡迎各大廠商洽談合作</p>
                    </div>
                    <div class="side-panel bg-white p-6 rounded-2xl shadow-lg">
                        <h3 class="text-xl font-bold mb-4">需要幫忙嗎？</h3>
                        <p class="mb-4">對於活動有任何疑問，或是有合作提案，請隨時聯繫我們。</p>
                        <button class="btn-secondary w-full">聯繫版主</button>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 dark:bg-gray-900 border-t dark:border-gray-700">
        <div class="container mx-auto py-6 px-5 text-center"><p>&copy; 2025 足跡足球網. All Rights Reserved.</p></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 深色/淺色模式切換功能 ---
            const themeToggleBtn = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;

            // 頁面加載時檢查 localStorage
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlEl.classList.add('dark');
            } else {
                htmlEl.classList.remove('dark');
            }

            themeToggleBtn.addEventListener('click', function() {
                htmlEl.classList.toggle('dark');
                // 將用戶選擇存儲在 localStorage
                if (htmlEl.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });

            // --- 輪播功能 ---
            const carouselInner = document.getElementById('carousel-inner');
            const items = carouselInner.getElementsByClassName('carousel-item');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            let currentIndex = 0;
            const totalItems = items.length;
            let autoPlayInterval;

            function updateCarousel() {
                const offset = -currentIndex * 100;
                for (let i = 0; i < items.length; i++) {
                    items[i].style.transform = `translateX(${offset}%)`;
                }
            }
            function showNext() { currentIndex = (currentIndex + 1) % totalItems; updateCarousel(); }
            function showPrev() { currentIndex = (currentIndex - 1 + totalItems) % totalItems; updateCarousel(); }
            function startAutoPlay() { autoPlayInterval = setInterval(showNext, 4000); }
            function stopAutoPlay() { clearInterval(autoPlayInterval); }

            nextBtn.addEventListener('click', () => { showNext(); stopAutoPlay(); startAutoPlay(); });
            prevBtn.addEventListener('click', () => { showPrev(); stopAutoPlay(); startAutoPlay(); });
            carouselInner.addEventListener('mouseenter', stopAutoPlay);
            carouselInner.addEventListener('mouseleave', startAutoPlay);
            startAutoPlay();

            // --- 頁籤功能 ---
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanels = document.querySelectorAll('.tab-panel');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const targetTab = button.getAttribute('data-tab');
                    tabPanels.forEach(panel => { panel.classList.remove('active'); });
                    document.getElementById(targetTab).classList.add('active');
                });
            });
        });
    </script>

</body>
</html>
